<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <!-- 테일윈드 CSS CDN 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
    <!-- 토스트 UI CSS CDN 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/toastui/dist/toastui.min.css" rel="stylesheet">
    <style>
        .upload-form input[type="file"] {
            display: none;
        }
        .upload-form .custom-file-upload {
            border: 2px solid #4a5568;
            background-color: #f9fafb;
            color: #4a5568;
            display: inline-block;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        .upload-form .custom-file-upload:hover {
            background-color: #edf2f7;
        }
        .upload-form input[type="submit"] {
            border: none;
            background-color: #2b6cb0;
            color: #fff;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        .upload-form input[type="submit"]:hover {
            background-color: #2c5282;
        }
    </style>
</head>
<body class="bg-gray-200 p-10">
    <h4 class="text-2xl mb-4">Upload Image</h4>
    <form class="upload-form" action="{{ url_for('process_image') }}" method="POST" enctype="multipart/form-data">
        <label for="image" class="custom-file-upload">Choose Image</label>
        <input type="file" id="image" name="image">
        <input type="submit" value="Detect" class="ml-2">
    </form>

    <!-- 토스트 UI JavaScript CDN 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/toastui@2.2.17/dist/toastui.min.js"></script>
</body>
</html>
